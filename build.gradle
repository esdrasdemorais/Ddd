plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.0'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'org.mongodb:mongodb-driver:3.8.2'

    implementation 'com.google.code.gson:gson:2.8.5'

    //implementation 'com.github.esdrasdemorais:Ddd:master-SNAPSHOT'
}

// In this section you declare where to find the dependencies of your project
allprojects {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
	maven { url 'https://jitpack.io' }
    }
}

//sourceSets.main.java.srcDirs = ['src']

mainClassName = "Main"

version = '0.1.7'

test {
    logger.info '==test=='
    systemProperty 'mongo.uri', 'mongodb+srv://esdrasdemoraistester:@esdrasmorais-bvesv.gcp.mongodb.net/test?retryWrites=true'
